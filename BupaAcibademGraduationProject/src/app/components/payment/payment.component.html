<body class="bg-light">
  <div class="container" style="max-width: 960px">
    <app-order></app-order>
    <hr class="my-4">
    <main>
      <div class="row g-10">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3 text-primary">
            Tamamlayıcı Sağlık Sigortası Ödeme Girişi
          </h4>
          <form class="needs-validation" [formGroup]="cardForm">
            <hr class="my-4" />

            <h4 class="mb-3">Ödeme Türleri</h4>

            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required />
                <label class="form-check-label" for="credit">Kredi Kartı</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required />
                <label class="form-check-label" for="debit">Banka Sanal Kartı</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required />
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
            </div>

            <hr class="my-4" />

            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cardHolderFirstNameLastName" class="form-label">Kart üzerindeki isim</label>
                <input formControlName="cardHolderFirstNameLastName" type="text" class="form-control" id="cardHolderFirstNameLastName" placeholder="" required />
                <!--  <small class="text-muted"
                    >Full name as displayed on card</small
                  > -->
                <div class="invalid-feedback">Name on card is required</div>
              </div>

              <div class="col-md-6">
                <label for="creditCardNumber" class="form-label">Kredi kartı numarası</label>
                <input formControlName="creditCardNumber" type="text" class="form-control" id="creditCardNumber" placeholder="" required />
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>

              <div class="col-md-3">
                <label for="validThru" class="form-label">Son kullanma tarihi</label>
                <input formControlName="validThru" type="text" class="form-control" id="validThru" placeholder="" required />
                <div class="invalid-feedback">Expiration date required</div>
              </div>

              <div class="col-md-3">
                <label for="cardValidationValue" class="form-label">Kart doğrulama numarası (cvv)</label>
                <input formControlName="cardValidationValue" type="text" class="form-control" id="cardValidationValue" placeholder="" required />
                <div class="invalid-feedback">Security code required</div>
              </div>
            </div>

            <hr class="my-4" />

            <button class="w-100 btn btn-outline-success btn-lg" type="button"  (click)="addPayment()" routerLink="" >
              Ödeme Yap
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small"></footer>
  </div>
</body>
