<h1>Product Component</h1>

<div class="mb-3" style="margin-top: 1rem">
  <label for="filterText" class="form-label digest"
    ><h6>Search for Users</h6></label
  >
  <input
    type="text"
    class="form-control"
    id="filterText"
    placeholder="search for users"
    appColor="red"
  />
</div>

<table class="table table-hover table-bordered caption-top">
  <caption>
    <h4>List of Products</h4>
  </caption>
  <thead>
    <tr style="background-color: gainsboro">
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>Yahya ErdoÄŸan</td>
      <td style="text-align: center; width: 10rem">
        <button
          type="button"
          class="btn btn-outline-info"
          style="width: 10rem"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              d="M18.5 16.44V6.75a.75.75 0 00-1.5 0v9.69l-2.22-2.22a.75.75 0 10-1.06 1.06l3.5 3.5a.75.75 0 001.06 0l3.5-3.5a.75.75 0 10-1.06-1.06l-2.22 2.22zM2 7.25a.75.75 0 01.75-.75h9.5a.75.75 0 010 1.5h-9.5A.75.75 0 012 7.25zm0 5a.75.75 0 01.75-.75h5.5a.75.75 0 010 1.5h-5.5a.75.75 0 01-.75-.75zm0 5a.75.75 0 01.75-.75h3.5a.75.75 0 010 1.5h-3.5a.75.75 0 01-.75-.75z"
            ></path>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
